name: Bootstrap Labels + Issue Menu + Milestones

on:
  push:
    branches: ["main"]
  workflow_dispatch:
    inputs:
      force:
        description: "Re-run even if issues/milestones already exist"
        required: false
        default: "false"

permissions:
  contents: read
  issues: write

jobs:
  bootstrap:
    runs-on: ubuntu-latest
    steps:
      - name: Bootstrap labels, milestones, and issues via GitHub REST API
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
          FORCE: ${{ (github.event_name == 'workflow_dispatch' && github.event.inputs.force) || 'false' }}
        run: |
          set -euo pipefail

          API_STATUS=""

          # Usage: api METHOD PATH DATA OUTVAR
          api() {
            local method="$1"
            local path="$2"
            local data="${3:-}"
            local outvar="$4"

            local url="https://api.github.com${path}"
            local tmp
            tmp="$(mktemp)"

            if [[ -n "${data}" ]]; then
              API_STATUS="$(curl -sS -o "${tmp}" -w "%{http_code}" \
                -X "${method}" \
                -H "Accept: application/vnd.github+json" \
                -H "Authorization: Bearer ${GH_TOKEN}" \
                -H "X-GitHub-Api-Version: 2022-11-28" \
                "${url}" \
                -d "${data}")"
            else
              API_STATUS="$(curl -sS -o "${tmp}" -w "%{http_code}" \
                -X "${method}" \
                -H "Accept: application/vnd.github+json" \
                -H "Authorization: Bearer ${GH_TOKEN}" \
                -H "X-GitHub-Api-Version: 2022-11-28" \
                "${url}")"
            fi

            printf -v "${outvar}" '%s' "$(cat "${tmp}")"
            rm -f "${tmp}"
          }

          urlencode() {
            python3 -c 'import urllib.parse,sys; print(urllib.parse.quote(sys.argv[1], safe=""))' "$1"
          }

          # Skip ONLY if BOTH issues exist AND milestones exist (unless forced)
          any_issues_exist() {
            local q encq resp total
            q="repo:${REPO} is:issue"
            encq="$(python3 -c 'import urllib.parse,sys; print(urllib.parse.quote(sys.argv[1]))' "$q")"

            api GET "/search/issues?q=${encq}&per_page=1" "" resp
            if [[ "${API_STATUS}" != "200" ]]; then
              echo "ERROR: search/issues failed (HTTP ${API_STATUS})" >&2
              echo "${resp}" >&2
              exit 1
            fi

            total="$(echo "${resp}" | jq -r '.total_count')"
            [[ "${total}" != "0" ]]
          }

          any_milestones_exist() {
            local resp
            api GET "/repos/${REPO}/milestones?state=all&per_page=1" "" resp
            if [[ "${API_STATUS}" != "200" ]]; then
              echo "ERROR: milestones list failed (HTTP ${API_STATUS})" >&2
              echo "${resp}" >&2
              exit 1
            fi
            [[ "$(echo "${resp}" | jq 'length')" != "0" ]]
          }

          ensure_label() {
            local name="$1"
            local color="$2"
            local desc="$3"
            local enc payload patch resp

            enc="$(urlencode "$name")"

            payload="$(jq -n --arg name "$name" --arg color "$color" --arg description "$desc" \
              '{name:$name,color:$color,description:$description}')"

            api POST "/repos/${REPO}/labels" "${payload}" resp
            if [[ "${API_STATUS}" == "201" ]]; then
              echo "Created label: ${name}" >&2
              return 0
            fi

            if [[ "${API_STATUS}" == "422" ]]; then
              patch="$(jq -n --arg new_name "$name" --arg color "$color" --arg description "$desc" \
                '{new_name:$new_name,color:$color,description:$description}')"

              api PATCH "/repos/${REPO}/labels/${enc}" "${patch}" resp
              if [[ "${API_STATUS}" == "200" ]]; then
                echo "Updated label: ${name}" >&2
                return 0
              fi
            fi

            echo "ERROR: ensure_label failed for ${name} (HTTP ${API_STATUS})" >&2
            echo "${resp}" >&2
            exit 1
          }

          milestone_number_by_title() {
            local title="$1"
            local resp num
            api GET "/repos/${REPO}/milestones?state=all&per_page=100" "" resp
            if [[ "${API_STATUS}" != "200" ]]; then
              echo "ERROR: milestones list failed (HTTP ${API_STATUS})" >&2
              echo "${resp}" >&2
              exit 1
            fi
            num="$(echo "${resp}" | jq -r --arg t "${title}" '.[] | select(.title==$t) | .number' | head -n 1)"
            [[ "${num}" == "null" ]] && num=""
            echo "${num}"
          }

          ensure_milestone() {
            local title="$1"
            local description="$2"
            local existing payload resp num

            existing="$(milestone_number_by_title "${title}")"
            if [[ -n "${existing}" ]]; then
              echo "Milestone exists: ${title} (#${existing})" >&2
              echo "${existing}"
              return 0
            fi

            payload="$(jq -n --arg title "$title" --arg description "$description" \
              '{title:$title, description:$description}')"

            api POST "/repos/${REPO}/milestones" "${payload}" resp
            if [[ "${API_STATUS}" != "201" ]]; then
              echo "ERROR: create milestone failed for ${title} (HTTP ${API_STATUS})" >&2
              echo "${resp}" >&2
              exit 1
            fi

            num="$(echo "${resp}" | jq -r '.number')"
            echo "Created milestone: ${title} (#${num})" >&2
            echo "${num}"
          }

          labels_csv_to_json() {
            local labels_csv="$1"
            printf '%s' "${labels_csv}" \
              | awk -F',' '{for (i=1;i<=NF;i++) print $i}' \
              | sed '/^\s*$/d' \
              | sed 's/^[[:space:]]*//;s/[[:space:]]*$//' \
              | jq -R . | jq -s .
          }

          # Exact-title lookup by listing issues (avoids Search indexing quirks)
          issue_number_by_title_list() {
            local title="$1"
            local page=1 resp num

            while true; do
              api GET "/repos/${REPO}/issues?state=all&per_page=100&page=${page}" "" resp
              if [[ "${API_STATUS}" != "200" ]]; then
                echo "ERROR: list issues failed (HTTP ${API_STATUS})" >&2
                echo "${resp}" >&2
                exit 1
              fi

              if [[ "$(echo "${resp}" | jq 'length')" == "0" ]]; then
                break
              fi

              num="$(echo "${resp}" | jq -r --arg t "${title}" \
                '.[] | select(.pull_request==null) | select(.title==$t) | .number' | head -n 1)"
              [[ "${num}" == "null" ]] && num=""

              if [[ -n "${num}" ]]; then
                echo "${num}"
                return 0
              fi

              page=$((page + 1))
            done

            echo ""
          }

          ensure_issue() {
            local title="$1"
            local labels_csv="$2"
            local body="$3"

            local existing_num labels_json payload resp num
            existing_num="$(issue_number_by_title_list "${title}")"
            labels_json="$(labels_csv_to_json "${labels_csv}")"

            if [[ -n "${existing_num}" ]]; then
              payload="$(jq -n \
                --arg body "${body}" \
                --argjson labels "${labels_json}" \
                '{body:$body, labels:$labels}')"

              api PATCH "/repos/${REPO}/issues/${existing_num}" "${payload}" resp
              if [[ "${API_STATUS}" != "200" ]]; then
                echo "ERROR: update issue failed (HTTP ${API_STATUS}) for ${title} (#${existing_num})" >&2
                echo "${resp}" >&2
                exit 1
              fi

              echo "Updated issue: ${title} (#${existing_num})" >&2
              echo "${existing_num}"
              return 0
            fi

            payload="$(jq -n \
              --arg title "${title}" \
              --arg body "${body}" \
              --argjson labels "${labels_json}" \
              '{title:$title, body:$body, labels:$labels}')"

            api POST "/repos/${REPO}/issues" "${payload}" resp
            if [[ "${API_STATUS}" != "201" ]]; then
              echo "ERROR: create issue failed (HTTP ${API_STATUS}) for ${title}" >&2
              echo "${resp}" >&2
              exit 1
            fi

            num="$(echo "${resp}" | jq -r '.number')"
            echo "Created issue: ${title} (#${num})" >&2
            echo "${num}"
          }

          assign_issue_to_milestone() {
            local issue_number="$1"
            local milestone_number="$2"
            local payload resp

            payload="$(jq -n --argjson milestone "$milestone_number" '{milestone:$milestone}')"

            api PATCH "/repos/${REPO}/issues/${issue_number}" "${payload}" resp
            if [[ "${API_STATUS}" != "200" ]]; then
              echo "ERROR: assign milestone failed for issue #${issue_number} (HTTP ${API_STATUS})" >&2
              echo "${resp}" >&2
              exit 1
            fi
          }

          assign_all_existing_issues_to_milestones() {
            local page=1
            while true; do
              local resp
              api GET "/repos/${REPO}/issues?state=all&per_page=100&page=${page}" "" resp
              if [[ "${API_STATUS}" != "200" ]]; then
                echo "ERROR: list issues failed (HTTP ${API_STATUS})" >&2
                echo "${resp}" >&2
                exit 1
              fi

              if [[ "$(echo "${resp}" | jq 'length')" == "0" ]]; then
                break
              fi

              echo "${resp}" | jq -r '.[] | select(.pull_request==null) | "\(.number)\t\(.title)"' \
                | while IFS=$'\t' read -r num title; do
                    local ms=""
                    case "${title}" in
                      "[P1]"*) ms="${MS_P1}" ;;
                      "[P2]"*) ms="${MS_P2}" ;;
                      "[P3]"*) ms="${MS_P3}" ;;
                      "[P4]"*) ms="${MS_P4}" ;;
                      *) ms="" ;;
                    esac

                    if [[ -n "${ms}" ]]; then
                      assign_issue_to_milestone "${num}" "${ms}"
                      echo "Assigned issue #${num} -> milestone #${ms} (${title})" >&2
                    fi
                  done

              page=$((page + 1))
            done
          }

          # Append test-type definitions to EVERY issue so contexts are unambiguous.
          TEST_TYPES=$'---\n### Test type definitions (CSCI 630 standard)\n- **MVC test (Controller slice):** `@WebMvcTest(Controller.class)` + `MockMvc` + `spring-security-test`. No real DB. Mock dependencies using `@MockBean`. Assert: HTTP status + view name (or JSON) + key model attributes + security (anonymous vs `@WithMockUser`) + CSRF where relevant.\n- **Service unit test:** Plain JUnit5 + Mockito (`@ExtendWith(MockitoExtension.class)`). No Spring context. Assert business rules, ownership checks, and repository interactions.\n- **Repository test (JPA slice):** `@DataJpaTest`. Uses an embedded test DB. Assert query correctness (ordering, scoping by user, uniqueness constraints).\n- **Integration test (full stack):** `@SpringBootTest` + `@AutoConfigureMockMvc`. Hits real web + services + repositories. Uses embedded DB (H2) unless explicitly requiring Postgres/Testcontainers.\n'

          create_and_assign() {
            local title="$1"
            local labels="$2"
            local body="$3"
            local full_body
            full_body="${body}"$'\n\n'"${TEST_TYPES}"
            ensure_issue "${title}" "${labels}" "${full_body}" >/dev/null
            echo "Ensured issue: ${title}" >&2
          }

          echo "Repo: ${REPO}" >&2
          echo "Force: ${FORCE}" >&2

          if [[ "${FORCE}" != "true" ]]; then
            if any_issues_exist && any_milestones_exist; then
              echo "Repo already has issues AND milestones; skipping bootstrap." >&2
              exit 0
            fi
          fi

          echo "Creating/updating labels..." >&2
          ensure_label "P1" "1f77b4" "Project 1"
          ensure_label "P2" "ff7f0e" "Project 2"
          ensure_label "P3" "2ca02c" "Project 3"
          ensure_label "P4" "d62728" "Project 4"

          ensure_label "size/S" "a1d99b" "Small scope"
          ensure_label "size/M" "74c476" "Medium scope"
          ensure_label "size/L" "238b45" "Large scope"

          ensure_label "type/bug" "e15759" "Bug fix"
          ensure_label "type/refactor" "4e79a7" "Refactoring / design cleanup"
          ensure_label "type/feature" "59a14f" "New feature"
          ensure_label "type/tests" "f28e2b" "Testing work"
          ensure_label "type/devops" "edc949" "DevOps / CI / release"
          ensure_label "type/docs" "9edae5" "Documentation / reporting"

          ensure_label "area/ui" "76b7b2" "UI / UX"
          ensure_label "area/security" "b07aa1" "Security / auth"
          ensure_label "area/data" "9c755f" "Data model / DB"
          ensure_label "area/ops" "bab0ac" "Operations / reliability"

          ensure_label "anchor/patterns" "9467bd" "Requires an explicit design pattern application"
          ensure_label "anchor/smells-antipatterns" "8c564b" "Requires identifying and correcting a code smell or anti-pattern"

          echo "Creating/updating milestones in reverse creation order (P4 -> P1)..." >&2
          MS_P4="$(ensure_milestone "P4" "Project 4 (lighter): Release readiness + quality gate + reporting (Week 13 prep, Weeks 14–15 build, Week 16 wrap-up)")"
          MS_P3="$(ensure_milestone "P3" "Project 3 (narrowed): Feature delivery using Specifications/Query Object for filtering + clean boundaries + tests")"
          MS_P2="$(ensure_milestone "P2" "Project 2: Maintainability rescue via intentional refactoring (smells -> patterns) + unit tests")"
          MS_P1="$(ensure_milestone "P1" "Project 1: Baseline safety net (MVC tests + targeted fixes) + first smell->pattern design note")"

          echo "Ensuring issues in reverse creation order (P4 -> P1)..." >&2

          # =========================
          # P4 (LIGHTER + REPORTING-HEAVY)
          # =========================

          create_and_assign "[P4][M] Final Maintenance Story Report (semester summary)" "P4,size/M,type/docs,area/ops" $'## Goal\nWrite a clear evidence-based narrative of what you improved across the entire semester.\n\n## Required report\nCreate `docs/P4-MAINTENANCE-STORY.md` with these exact sections:\n1) **Baseline (Week 1 state)**\n   - What was scary / brittle / unclear?\n2) **Safety Net (tests)**\n   - List total tests added across the term (rough count)\n   - Link to 3 representative PRs that added meaningful tests\n3) **Smells removed / anti-patterns corrected**\n   - Name at least 3 smells/anti-patterns you addressed over the term\n   - For each: link to the PR(s) and summarize the change in 2–4 sentences\n4) **Patterns applied intentionally**\n   - Name at least 3 patterns you applied (ex: Service Layer, Strategy, Value Object, Command Object)\n   - For each: link to a design note and PR(s)\n5) **Quality enforcement**\n   - Describe your CI required checks / quality gates\n   - Link to the workflow file(s) and a PR where they ran\n6) **How to run + troubleshoot**\n   - Commands to run app + tests\n   - Where logs are; common failure modes\n7) **Next steps (if you had 1 more month)**\n   - 3 prioritized improvements with rationale\n\n## Acceptance criteria\n- File exists at the exact path.\n- Contains all sections above.\n- Includes at least 8 links to PRs/issues across the semester.\n- Writing is concise and evidence-based.'

          create_and_assign "[P4][M] CI required checks + one quality gate (enforced on PRs)" "P4,size/M,type/devops,type/tests,area/ops" $'## Goal\nMake quality enforceable via GitHub Actions required checks.\n\n## Required work\n1) Add a GitHub Actions workflow that runs on pull requests.\n2) Workflow must include:\n   - `unit-tests` job that runs `mvn test`\n   - `quality-gate` job that runs **exactly one** of:\n     - Spotless (formatting), OR\n     - Checkstyle (lint rules), OR\n     - SpotBugs (static bug-finding)\n3) Ensure the checks are visible on PRs.\n\n## Required verification\n- Open a PR and confirm both checks run.\n\n## Acceptance criteria\n- CI runs on PR.\n- Both jobs pass on main.\n- README includes the local command equivalents.'

          create_and_assign "[P4][M] Reproducible environment: Docker Compose run (app + Postgres)" "P4,size/M,type/devops,area/ops,type/docs" $'## Goal\nMake local run reproducible with one command.\n\n## Required work\n1) Add `docker-compose.yml` that runs:\n   - Postgres\n   - the app\n2) Use environment variables (no secrets committed).\n3) Update README with:\n   - how to run: `docker compose up --build`\n   - expected URL(s)\n   - how to reset DB (volumes)\n\n## Required automated check\nAdd a workflow job named `compose-smoke` that:\n1) runs `docker compose up -d --build`\n2) waits for the app port\n3) curls `GET /login` expecting **200**\n4) runs `docker compose down -v`\n\n## Acceptance criteria\n- Compose works locally.\n- `compose-smoke` job passes in CI.'

          create_and_assign "[P4][S] Troubleshooting runbook + operational checklist" "P4,size/S,type/docs,area/ops" $'## Goal\nShip the repo with basic “operations-ready” documentation.\n\n## Required work\n1) Add `TROUBLESHOOTING.md` with:\n   - common errors and fixes (DB connection, login, CSRF issues)\n   - how to reset the DB\n   - where logs are and what to look for\n2) Add `docs/OPERATIONAL-CHECKLIST.md` with a checklist that includes:\n   - run tests\n   - verify core flows manually\n   - verify CI is green\n   - verify no secrets committed\n\n## Acceptance criteria\n- Both files exist.\n- Content is concrete (commands + symptoms + fixes).\n- Links to relevant docs/commands in repo.'

          # =========================
          # P3 (NARROWED: SPECIFICATIONS/FILTERING AS THE MAIN DRIVER)
          # =========================

          create_and_assign "[P3][L] Implement monthly budgets per category" "P3,size/L,type/feature,type/tests,area/data" $'## Goal\nAllow users to set monthly budgets per category and see remaining/over-budget.\n\n## Required work\n1) Add `CategoryBudget(user, yearMonth, category, amount)`.\n2) UI to create/update budgets for a month.\n3) Dashboard must show spent vs budget and remaining/over-budget per category.\n\n## Required tests\nCreate:\n- `BudgetCalculationTest.java` (service unit)\n- `CategoryBudgetRepositoryTest.java` (JPA)\n\nMust implement:\n1) `underBudget_remainingCorrect()` (unit)\n2) `overBudget_excessCorrect()` (unit)\n3) `budgetPersistsForUserMonthCategory()` (JPA)\n\n## Acceptance criteria\n- Calculations correct.\n- Persistence works.\n- All 3 tests pass.'

          create_and_assign "[P3][L] Recurring income/expense rules" "P3,size/L,type/feature,type/tests,area/data" $'## Goal\nSupport recurring rules and safe generation of future instances.\n\n## Required work\n1) Add recurrence rule entity (weekly/monthly).\n2) Generate instances up to a fixed horizon (e.g., next 3 months).\n3) Generation must be idempotent (no duplicates on rerun).\n4) Define and implement a month-end policy (e.g., Jan 31 -> Feb 28/29).\n\n## Required tests (service unit)\nCreate `RecurrenceGeneratorTest.java` with:\n1) `generatesExpectedInstancesWithinHorizon()`\n2) `rerunIsIdempotent_noDuplicates()`\n3) `monthEndRule_isCorrect()`\n\n## Acceptance criteria\n- No duplicates.\n- Month-end behavior correct.\n- All 3 tests pass.'

          create_and_assign "[P3][L] CSV import with preview + validation report" "P3,size/L,type/feature,type/tests,area/data" $'## Goal\nImport transactions from CSV with a preview step and validation report.\n\n## Required work\n1) Upload CSV -> preview page showing parsed rows.\n2) Preview page must show per-row validation errors with row numbers.\n3) Only after explicit confirmation should records be persisted.\n\n## Required tests (integration)\nCreate `CsvImportIntegrationTest.java` with:\n1) `upload_showsPreviewWithParsedRows()`\n2) `preview_showsValidationErrorsForBadRows()`\n3) `confirm_persistsRecords_afterConfirmationOnly()`\n\n## Acceptance criteria\n- Preview step exists.\n- Validation report is clear.\n- Persist happens only after confirmation.\n- All 3 tests pass.'

          create_and_assign "[P3][L] Split a transaction across multiple categories" "P3,size/L,type/feature,type/tests,area/data" $'## Goal\nAllow one transaction to be split into multiple category line items.\n\n## Required work\n1) Add a split/line-item model so each line has (category, amount).\n2) UI supports adding/removing split lines.\n3) Enforce invariant: sum(line amounts) == transaction total.\n4) Totals/charts must use split lines for category totals.\n\n## Required tests\nCreate:\n- `SplitTransactionServiceTest.java` (unit)\n- `SplitTransactionRepositoryTest.java` (JPA)\n\nMust implement:\n1) `rejectsWhenSplitSumDoesNotEqualTotal()` (unit)\n2) `persistsAndLoadsLineItems()` (JPA)\n3) `categoryTotalsUseSplitLines()` (unit)\n\n## Acceptance criteria\n- Invariant enforced.\n- Category totals reflect split lines.\n- All 3 tests pass.'

          create_and_assign "[P3][M] Add \"notes\" field and display it everywhere relevant" "P3,size/M,type/feature,type/tests,area/ui" $'## Goal\nAdd a notes field and ensure it is persisted and rendered.\n\n## Required work\n1) Add `notes` field to Transaction.\n2) Show notes in list/detail/edit views.\n3) Include notes in CSV export.\n\n## Required tests\nCreate:\n- `TransactionRepositoryNotesTest.java` (JPA)\n- `NotesRenderingMvcTest.java` (MVC)\n\nMust implement:\n1) `notes_persistAndLoad()` (JPA)\n2) `notes_areRenderedInHtml()` (MVC)\n\n## Acceptance criteria\n- Notes persist.\n- Notes appear in HTML.\n- Both tests pass.'

          create_and_assign "[P3][M] Add filters using Specifications (date range + category + text)" "P3,size/M,type/feature,type/tests,area/ui,anchor/patterns,anchor/smells-antipatterns" $'## Smell / anti-pattern (must name in your design note)\n- **Conditional Query Explosion / Long Parameter List** (many `if/else` paths and too many query methods)\n\n## Pattern (must name in your design note)\n- **Specification Pattern** (Spring Data JPA Specifications / Query Object)\n\n## Required work\n1) Implement filters for transactions:\n   - start date + end date\n   - category\n   - text contains (title or description)\n2) Implement filter composition using Specifications (not many repository methods).\n3) UI must allow setting all filters and preserving them on submit.\n\n## Required tests (JPA slice)\nCreate `TransactionSpecificationTest.java` with exactly these tests:\n1) `filter_dateRangeAndCategory()`\n2) `filter_categoryAndText()`\n3) `filter_allCombined()`\n\n## Required design note\n- `docs/design-notes/P3-filter-specification.md`\n\n## Acceptance criteria\n- Filters compose correctly.\n- Exactly 3 tests above pass.'

          # =========================
          # P2 (UNCHANGED CORE: REFACTOR WITH INTENT)
          # =========================

          create_and_assign "[P2][L] Replace double amounts with BigDecimal (money correctness)" "P2,size/L,type/refactor,type/tests,area/data,anchor/patterns,anchor/smells-antipatterns" $'## Smell / anti-pattern (must name in your design note)\n- **Primitive Obsession** (money as primitive) and floating-point rounding errors\n\n## Pattern (must name in your design note)\n- **Value Object** (Money)\n\n## Required work\n1) Replace money fields with BigDecimal.\n2) Introduce a Money value object (wrapper) that centralizes scale and rounding.\n3) Update totals, charts, and export to use Money.\n\n## Required tests (unit)\nCreate `MoneyValueObjectTest.java` with:\n1) `addsWithFixedScale()`\n2) `classicFloatingPointExample_isCorrect()`\n\nCreate `CashflowTotalsWithMoneyTest.java` with:\n3) `summaryTotals_useMoneyAndAreCorrect()`\n\n## Required design note\n- `docs/design-notes/P2-money-value-object.md`\n\n## Acceptance criteria\n- No doubles used for money.\n- All 3 tests pass.'

          create_and_assign "[P2][M] Replace \"Month = now\" with a PeriodStrategy" "P2,size/M,type/refactor,type/tests,anchor/patterns,anchor/smells-antipatterns" $'## Smell / anti-pattern (must name in your design note)\n- **Conditional Complexity** (period logic scattered as if/else)\n\n## Pattern (must name in your design note)\n- **Strategy Pattern** (`PeriodStrategy`)\n\n## Required work\n1) Create `PeriodStrategy` returning a date range.\n2) Implement:\n   - `CurrentMonthStrategy`\n   - `SelectedMonthStrategy` (from `?month=YYYY-MM`)\n3) Update summary code to use strategy output.\n\n## Required tests (unit)\nCreate `PeriodStrategyTest.java` with:\n1) `currentMonth_rangeCorrect()`\n2) `selectedMonth_rangeCorrect_forYYYYMM()`\n\n## Required design note\n- `docs/design-notes/P2-period-strategy.md`\n\n## Acceptance criteria\n- Period selection is strategy-based.\n- Both tests pass.'

          create_and_assign "[P2][M] Deduplicate monthly summary calculations (home + dashboard)" "P2,size/M,type/refactor,type/tests,anchor/patterns,anchor/smells-antipatterns" $'## Smell / anti-pattern (must name in your design note)\n- **Duplicate Code / Shotgun Surgery** (same totals computed in multiple places)\n\n## Pattern (must name in your design note)\n- **Facade** (`CashflowSummaryService`) returning a summary Value Object\n\n## Required work\n1) Create `CashflowSummaryService` as the single entry point to compute totals.\n2) Create a summary value object (e.g., `MonthlyCashflowSummary`).\n3) Update both home + dashboard to use the facade.\n\n## Required tests (service unit)\nCreate `CashflowSummaryServiceTest.java` with:\n1) `emptyData_totalsAreZero()`\n2) `mixedData_totalsCorrect()`\n3) `ignoresRecordsOutsideSelectedMonth()`\n\n## Required design note\n- `docs/design-notes/P2-summary-facade.md`\n\n## Acceptance criteria\n- Duplicate computations removed.\n- All 3 tests pass.'

