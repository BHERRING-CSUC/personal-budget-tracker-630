name: Bootstrap Labels + Issue Menu + Milestones

on:
  push:
    branches: ["main"]
  workflow_dispatch:
    inputs:
      force:
        description: "Re-run even if issues/milestones already exist"
        required: false
        default: "false"
      purge:
        description: "Close ALL existing issues first (recommended to fix duplicates). NOTE: Issues cannot be deleted, only closed."
        required: false
        default: "false"

permissions:
  contents: read
  issues: write

jobs:
  bootstrap:
    runs-on: ubuntu-latest
    steps:
      - name: Bootstrap labels, milestones, and issues via GitHub REST API
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
          FORCE: ${{ (github.event_name == 'workflow_dispatch' && github.event.inputs.force) || 'false' }}
          PURGE: ${{ (github.event_name == 'workflow_dispatch' && github.event.inputs.purge) || 'false' }}
        run: |
          set -euo pipefail

          API_STATUS=""

          # Usage: api METHOD PATH DATA OUTVAR
          api() {
            local method="$1"
            local path="$2"
            local data="${3:-}"
            local outvar="$4"

            local url="https://api.github.com${path}"
            local tmp
            tmp="$(mktemp)"

            if [[ -n "${data}" ]]; then
              API_STATUS="$(curl -sS -o "${tmp}" -w "%{http_code}" \
                -X "${method}" \
                -H "Accept: application/vnd.github+json" \
                -H "Authorization: Bearer ${GH_TOKEN}" \
                -H "X-GitHub-Api-Version: 2022-11-28" \
                "${url}" \
                -d "${data}")"
            else
              API_STATUS="$(curl -sS -o "${tmp}" -w "%{http_code}" \
                -X "${method}" \
                -H "Accept: application/vnd.github+json" \
                -H "Authorization: Bearer ${GH_TOKEN}" \
                -H "X-GitHub-Api-Version: 2022-11-28" \
                "${url}")"
            fi

            printf -v "${outvar}" '%s' "$(cat "${tmp}")"
            rm -f "${tmp}"
          }

          urlencode() {
            python3 -c 'import urllib.parse,sys; print(urllib.parse.quote(sys.argv[1], safe=""))' "$1"
          }

          # Skip ONLY if BOTH issues exist AND milestones exist (unless forced)
          any_issues_exist() {
            local q encq resp total
            q="repo:${REPO} is:issue"
            encq="$(python3 -c 'import urllib.parse,sys; print(urllib.parse.quote(sys.argv[1]))' "$q")"

            api GET "/search/issues?q=${encq}&per_page=1" "" resp
            if [[ "${API_STATUS}" != "200" ]]; then
              echo "ERROR: search/issues failed (HTTP ${API_STATUS})" >&2
              echo "${resp}" >&2
              exit 1
            fi

            total="$(echo "${resp}" | jq -r '.total_count')"
            [[ "${total}" != "0" ]]
          }

          any_milestones_exist() {
            local resp
            api GET "/repos/${REPO}/milestones?state=all&per_page=1" "" resp
            if [[ "${API_STATUS}" != "200" ]]; then
              echo "ERROR: milestones list failed (HTTP ${API_STATUS})" >&2
              echo "${resp}" >&2
              exit 1
            fi
            [[ "$(echo "${resp}" | jq 'length')" != "0" ]]
          }

          ensure_label() {
            local name="$1"
            local color="$2"
            local desc="$3"
            local enc payload patch resp

            enc="$(urlencode "$name")"

            payload="$(jq -n --arg name "$name" --arg color "$color" --arg description "$desc" \
              '{name:$name,color:$color,description:$description}')"

            api POST "/repos/${REPO}/labels" "${payload}" resp
            if [[ "${API_STATUS}" == "201" ]]; then
              echo "Created label: ${name}" >&2
              return 0
            fi

            if [[ "${API_STATUS}" == "422" ]]; then
              patch="$(jq -n --arg new_name "$name" --arg color "$color" --arg description "$desc" \
                '{new_name:$new_name,color:$color,description:$description}')"

              api PATCH "/repos/${REPO}/labels/${enc}" "${patch}" resp
              if [[ "${API_STATUS}" == "200" ]]; then
                echo "Updated label: ${name}" >&2
                return 0
              fi
            fi

            echo "ERROR: ensure_label failed for ${name} (HTTP ${API_STATUS})" >&2
            echo "${resp}" >&2
            exit 1
          }

          milestone_number_by_title() {
            local title="$1"
            local resp num
            api GET "/repos/${REPO}/milestones?state=all&per_page=100" "" resp
            if [[ "${API_STATUS}" != "200" ]]; then
              echo "ERROR: milestones list failed (HTTP ${API_STATUS})" >&2
              echo "${resp}" >&2
              exit 1
            fi
            num="$(echo "${resp}" | jq -r --arg t "${title}" '.[] | select(.title==$t) | .number' | head -n 1)"
            [[ "${num}" == "null" ]] && num=""
            echo "${num}"
          }

          ensure_milestone() {
            local title="$1"
            local description="$2"
            local existing payload resp num

            existing="$(milestone_number_by_title "${title}")"
            if [[ -n "${existing}" ]]; then
              echo "Milestone exists: ${title} (#${existing})" >&2
              echo "${existing}"
              return 0
            fi

            payload="$(jq -n --arg title "$title" --arg description "$description" \
              '{title:$title, description:$description}')"

            api POST "/repos/${REPO}/milestones" "${payload}" resp
            if [[ "${API_STATUS}" != "201" ]]; then
              echo "ERROR: create milestone failed for ${title} (HTTP ${API_STATUS})" >&2
              echo "${resp}" >&2
              exit 1
            fi

            num="$(echo "${resp}" | jq -r '.number')"
            echo "Created milestone: ${title} (#${num})" >&2
            echo "${num}"
          }

          labels_csv_to_json() {
            local labels_csv="$1"
            printf '%s' "${labels_csv}" \
              | awk -F',' '{for (i=1;i<=NF;i++) print $i}' \
              | sed '/^\s*$/d' \
              | sed 's/^[[:space:]]*//;s/[[:space:]]*$//' \
              | jq -R . | jq -s .
          }

          # Exact-title lookup by listing issues (avoids Search indexing quirks)
          issue_number_by_title_list() {
            local title="$1"
            local page=1 resp num

            while true; do
              api GET "/repos/${REPO}/issues?state=all&per_page=100&page=${page}" "" resp
              if [[ "${API_STATUS}" != "200" ]]; then
                echo "ERROR: list issues failed (HTTP ${API_STATUS})" >&2
                echo "${resp}" >&2
                exit 1
              fi

              if [[ "$(echo "${resp}" | jq 'length')" == "0" ]]; then
                break
              fi

              num="$(echo "${resp}" | jq -r --arg t "${title}" \
                '.[] | select(.pull_request==null) | select(.title==$t) | .number' | head -n 1)"
              [[ "${num}" == "null" ]] && num=""

              if [[ -n "${num}" ]]; then
                echo "${num}"
                return 0
              fi

              page=$((page + 1))
            done

            echo ""
          }

          ensure_issue() {
            local title="$1"
            local labels_csv="$2"
            local body="$3"

            local existing_num labels_json payload resp num
            existing_num="$(issue_number_by_title_list "${title}")"
            labels_json="$(labels_csv_to_json "${labels_csv}")"

            if [[ -n "${existing_num}" ]]; then
              payload="$(jq -n \
                --arg body "${body}" \
                --argjson labels "${labels_json}" \
                '{body:$body, labels:$labels}')"

              api PATCH "/repos/${REPO}/issues/${existing_num}" "${payload}" resp
              if [[ "${API_STATUS}" != "200" ]]; then
                echo "ERROR: update issue failed (HTTP ${API_STATUS}) for ${title} (#${existing_num})" >&2
                echo "${resp}" >&2
                exit 1
              fi

              echo "Updated issue: ${title} (#${existing_num})" >&2
              echo "${existing_num}"
              return 0
            fi

            payload="$(jq -n \
              --arg title "${title}" \
              --arg body "${body}" \
              --argjson labels "${labels_json}" \
              '{title:$title, body:$body, labels:$labels}')"

            api POST "/repos/${REPO}/issues" "${payload}" resp
            if [[ "${API_STATUS}" != "201" ]]; then
              echo "ERROR: create issue failed (HTTP ${API_STATUS}) for ${title}" >&2
              echo "${resp}" >&2
              exit 1
            fi

            num="$(echo "${resp}" | jq -r '.number')"
            echo "Created issue: ${title} (#${num})" >&2
            echo "${num}"
          }

          assign_issue_to_milestone() {
            local issue_number="$1"
            local milestone_number="$2"
            local payload resp

            payload="$(jq -n --argjson milestone "$milestone_number" '{milestone:$milestone}')"

            api PATCH "/repos/${REPO}/issues/${issue_number}" "${payload}" resp
            if [[ "${API_STATUS}" != "200" ]]; then
              echo "ERROR: assign milestone failed for issue #${issue_number} (HTTP ${API_STATUS})" >&2
              echo "${resp}" >&2
              exit 1
            fi
          }

          assign_all_existing_issues_to_milestones() {
            local page=1
            while true; do
              local resp
              api GET "/repos/${REPO}/issues?state=all&per_page=100&page=${page}" "" resp
              if [[ "${API_STATUS}" != "200" ]]; then
                echo "ERROR: list issues failed (HTTP ${API_STATUS})" >&2
                echo "${resp}" >&2
                exit 1
              fi

              if [[ "$(echo "${resp}" | jq 'length')" == "0" ]]; then
                break
              fi

              echo "${resp}" | jq -r '.[] | select(.pull_request==null) | "\(.number)\t\(.title)"' \
                | while IFS=$'\t' read -r num title; do
                    local ms=""
                    case "${title}" in
                      "[P1]"*) ms="${MS_P1}" ;;
                      "[P2]"*) ms="${MS_P2}" ;;
                      "[P3]"*) ms="${MS_P3}" ;;
                      "[P4]"*) ms="${MS_P4}" ;;
                      *) ms="" ;;
                    esac

                    if [[ -n "${ms}" ]]; then
                      assign_issue_to_milestone "${num}" "${ms}"
                      echo "Assigned issue #${num} -> milestone #${ms} (${title})" >&2
                    fi
                  done

              page=$((page + 1))
            done
          }

          # ===== NEW: "Delete" all issues (actually CLOSE them; GitHub does not support hard-delete) =====
          purge_all_issues_close_only() {
            echo "PURGE enabled: closing ALL existing issues (PRs will be skipped)." >&2

            local page=1
            while true; do
              local resp
              api GET "/repos/${REPO}/issues?state=all&per_page=100&page=${page}" "" resp
              if [[ "${API_STATUS}" != "200" ]]; then
                echo "ERROR: list issues failed (HTTP ${API_STATUS})" >&2
                echo "${resp}" >&2
                exit 1
              fi

              if [[ "$(echo "${resp}" | jq 'length')" == "0" ]]; then
                break
              fi

              echo "${resp}" | jq -r '.[] | select(.pull_request==null) | "\(.number)"' \
                | while read -r num; do
                    # Close and clear milestone + labels so they don't clutter milestones/views
                    local payload out
                    payload="$(jq -n '{state:"closed", milestone:null, labels:[]}')"
                    api PATCH "/repos/${REPO}/issues/${num}" "${payload}" out
                    if [[ "${API_STATUS}" != "200" ]]; then
                      echo "ERROR: failed to close issue #${num} (HTTP ${API_STATUS})" >&2
                      echo "${out}" >&2
                      exit 1
                    fi
                    echo "Closed issue #${num}" >&2
                  done

              page=$((page + 1))
            done

            echo "PURGE complete: all issues closed." >&2
          }

          # Append test-type definitions to EVERY issue so contexts are unambiguous.
          TEST_TYPES=$'---\n### Test type definitions (CSCI 630 standard)\n- **MVC test (Controller slice):** `@WebMvcTest(Controller.class)` + `MockMvc` + `spring-security-test`. No real DB. Mock dependencies using `@MockBean`/`@MockitoBean`. Assert: HTTP status + view name (or JSON) + key model attributes + security (anonymous vs `@WithMockUser`) + CSRF where relevant.\n- **Service unit test:** Plain JUnit5 + Mockito (`@ExtendWith(MockitoExtension.class)`). No Spring context. Assert business rules, ownership checks, and repository interactions.\n- **Repository test (JPA slice):** `@DataJpaTest`. Uses an embedded test DB (course standard: H2 as **test** dependency) unless issue requires Testcontainers.\n- **Integration test (full stack):** `@SpringBootTest` + `@AutoConfigureMockMvc`. Hits real web + services + repositories. Uses embedded DB (H2) unless issue requires Postgres Testcontainers.\n'

          create_and_assign() {
            local title="$1"
            local labels="$2"
            local body="$3"
            local full_body
            full_body="${body}"$'\n\n'"${TEST_TYPES}"
            ensure_issue "${title}" "${labels}" "${full_body}" >/dev/null
            echo "Ensured issue: ${title}" >&2
          }

          echo "Repo: ${REPO}" >&2
          echo "Force: ${FORCE}" >&2
          echo "Purge: ${PURGE}" >&2

          # Safety: only purge when explicitly requested
          if [[ "${PURGE}" == "true" ]]; then
            purge_all_issues_close_only
          fi

          if [[ "${FORCE}" != "true" && "${PURGE}" != "true" ]]; then
            if any_issues_exist && any_milestones_exist; then
              echo "Repo already has issues AND milestones; skipping bootstrap." >&2
              exit 0
            fi
          fi

          echo "Creating/updating labels..." >&2
          ensure_label "P1" "1f77b4" "Project 1"
          ensure_label "P2" "ff7f0e" "Project 2"
          ensure_label "P3" "2ca02c" "Project 3"
          ensure_label "P4" "d62728" "Project 4"

          ensure_label "size/S" "a1d99b" "Small scope"
          ensure_label "size/M" "74c476" "Medium scope"
          ensure_label "size/L" "238b45" "Large scope"

          ensure_label "type/bug" "e15759" "Bug fix"
          ensure_label "type/refactor" "4e79a7" "Refactoring / design cleanup"
          ensure_label "type/feature" "59a14f" "New feature"
          ensure_label "type/tests" "f28e2b" "Testing work"
          ensure_label "type/devops" "edc949" "DevOps / CI / release"

          ensure_label "area/ui" "76b7b2" "UI / UX"
          ensure_label "area/security" "b07aa1" "Security / auth"
          ensure_label "area/data" "9c755f" "Data model / DB"

          ensure_label "anchor/patterns" "9467bd" "Requires an explicit design pattern application"
          ensure_label "anchor/smells-antipatterns" "8c564b" "Requires identifying and correcting a code smell or anti-pattern"

          echo "Creating/updating milestones in reverse creation order (P4 -> P1)..." >&2
          MS_P4="$(ensure_milestone "P4" "Project 4: quality gates + wrap-up report")"
          MS_P3="$(ensure_milestone "P3" "Project 3: feature work with clean design + tests")"
          MS_P2="$(ensure_milestone "P2" "Project 2: maintainability rescue + refactoring")"
          MS_P1="$(ensure_milestone "P1" "Project 1: foundational tests + targeted fixes")"

          echo "Ensuring issues in reverse creation order (P4 -> P1)..." >&2

          # =========================
          # P4 (lighter / wrap-up oriented)
          # =========================
          create_and_assign "[P4][M] Add CI pipeline with required checks (tests + formatting)" "P4,size/M,type/devops,type/tests" $'## Goal\nMake quality enforceable by CI.\n\n## Required work\n1) Add a GitHub Actions workflow that runs on PR.\n2) Workflow must include:\n   - `unit-tests`: runs `./test.sh`\n   - `quality-gate`: runs ONE of Spotless OR Checkstyle OR SpotBugs\n\n## Acceptance criteria\n- CI runs on PR.\n- Both jobs appear as checks and fail when appropriate.\n- README documents how to run checks locally.\n'

          create_and_assign "[P4][M] Course wrap-up report: maintainability improvements over the term" "P4,size/M,type/feature" $'## Goal\nWrite the “maintenance story” of your repo.\n\n## Required work\nCreate `docs/P4-WRAPUP-REPORT.md` with sections:\n1) **Before/After summary** (what was hardest initially; what is easier now)\n2) **Evidence table** (at minimum):\n   - total tests added (by type)\n   - # PRs merged\n   - key smells removed + patterns applied (named)\n3) **Top 3 improvements** (each: link to PR, what changed, why it matters)\n4) **Remaining technical debt** (what you would do next)\n\n## Acceptance criteria\n- Report is complete and references real PRs/issues.\n- Uses named smells/anti-patterns and named patterns.\n'

          # =========================
          # P3
          # =========================
          create_and_assign "[P3][M] Add filters: date range + category + text search" "P3,size/M,type/feature,type/tests,area/ui,anchor/patterns,anchor/smells-antipatterns" $'## Smell / anti-pattern\n- **Conditional Query Explosion / Long Parameter List**\n\n## Pattern\n- **Specification Pattern** (Spring Data JPA Specifications)\n\n## Required work\n1) Implement filters using JPA Specifications.\n2) UI allows setting date range + category + text.\n\n## Required tests (Repository; JPA slice)\nCreate `TransactionSpecificationTest.java` with exactly:\n1) `filter_dateRangeAndCategory()`\n2) `filter_categoryAndText()`\n3) `filter_allCombined()`\n\n## Required design note\n- `docs/design-notes/P3-filter-specification.md`\n'

          create_and_assign "[P3][M/L] Add a small REST API (read-only) for transactions + incomes" "P3,size/M,type/feature,type/tests,area/security,anchor/patterns,anchor/smells-antipatterns" $'## Smell / anti-pattern\n- **Expose Entities / Leaky Abstraction**\n\n## Pattern\n- **DTO + Mapper/Assembler**\n\n## Required work\n1) Implement endpoints:\n   - `GET /api/transactions`\n   - `GET /api/incomes`\n2) Must return ONLY logged-in user’s data.\n3) Do NOT serialize entities directly.\n\n## Required tests (Integration; H2 ok)\nCreate `ApiSecurityIntegrationTest.java` with:\n1) `anonymous_apiIsDenied()`\n2) `authenticated_onlyOwnDataReturned()`\n\n## Required design note\n- `docs/design-notes/P3-api-dto-boundary.md`\n'

          # =========================
          # P2
          # =========================
          create_and_assign "[P2][M] Introduce service layer for transactions/incomes (thin controllers)" "P2,size/M,type/refactor,type/tests,anchor/patterns,anchor/smells-antipatterns" $'## Smell / anti-pattern\n- **God Controller / Transaction Script**\n\n## Pattern\n- **Service Layer**\n\n## Required work\n1) Create `TransactionService` and `IncomeService`.\n2) Move ownership checks + user scoping into services.\n3) Controllers become orchestration only.\n\n## Required tests (Service unit)\nCreate:\n- `TransactionServiceTest.java`\n- `IncomeServiceTest.java`\n\nMust include:\n1) `deleteTransaction_wrongOwner_isRejected()`\n2) `listIncomes_scopedToUserOnly()`\n\n## Required design note\n- `docs/design-notes/P2-service-layer.md`\n'

          create_and_assign "[P2][M] Replace “Month = now” with a PeriodStrategy" "P2,size/M,type/refactor,type/tests,anchor/patterns,anchor/smells-antipatterns" $'## Smell / anti-pattern\n- **Conditional Complexity**\n\n## Pattern\n- **Strategy Pattern** (`PeriodStrategy`)\n\n## Required work\n1) Implement `CurrentMonthStrategy`.\n2) Implement `SelectedMonthStrategy` from `?month=YYYY-MM`.\n\n## Required tests (Unit)\nCreate `PeriodStrategyTest.java` with:\n1) `currentMonth_rangeCorrect()`\n2) `selectedMonth_rangeCorrect_forYYYYMM()`\n\n## Required design note\n- `docs/design-notes/P2-period-strategy.md`\n'

          # =========================
          # P1
          # =========================
          create_and_assign "[P1][M] Add first meaningful tests for TransactionController#home" "P1,size/M,type/tests" $'## Goal\nCreate the first reliable MVC tests for core home behavior.\n\n## Required tests (MVC)\nCreate `TransactionControllerMvcTest.java` with exactly these tests:\n1) `anonymousUser_getHome_returnsLanding()`\n2) `authenticatedUser_getHome_returnsHomeAndModelKeys()`\n\n## Acceptance criteria\n- Tests use `@WebMvcTest(TransactionController.class)` + `MockMvc`.\n- Both tests pass in CI.\n'

          create_and_assign "[P1][S] Fix `/dashboard` route (missing view)" "P1,size/S,type/bug,type/tests,area/ui" $'## Goal\nMake `/dashboard` a real, working page.\n\n## Required work\n1) Create `templates/dashboard.html`.\n2) Must render and display model values:\n   - `monthlyTotal`\n   - `totalEarnings`\n   - `netCashflow`\n3) Heading contains exact text: `Dashboard`.\n\n## Required tests (MVC)\nCreate `DashboardMvcTest.java` with:\n1) `authenticated_getDashboard_returnsDashboardView()`\n2) `authenticated_getDashboard_includesRequiredModelAttributes()`\n'

          echo "Assigning milestones to ALL issues by [P#] prefix..." >&2
          assign_all_existing_issues_to_milestones

          echo "Done." >&2
