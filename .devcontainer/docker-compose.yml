version: '3.8'

services:
  app:
    build:
      context: ${localWorkspaceFolder}
      dockerfile: .devcontainer/Dockerfile
    volumes:
      - ${localWorkspaceFolder}:/workspaces/personal-budget-tracker-630:/workspaces/personal-budget-tracker-630:/workspaces/personal-budget-tracker-630:/workspaces/personal-budget-tracker-630:/workspaces/personal-budget-tracker-630:/workspaces/personal-budget-tracker-630:/workspaces/personal-budget-tracker-630:/workspaces/personal-budget-tracker-630:/workspaces/personal-budget-tracker-630:/workspaces/personal-budget-tracker-630:/workspaces/personal-budget-tracker-630:/workspaces/personal-budget-tracker-630
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "8080:8080"
    environment:
      JAVA_TOOL_OPTIONS: "-Xmx2g"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - budget-network

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: budgetdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 2003sarasitha
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - budget-network

volumes:
  postgres_data:

networks:
  budget-network:
    driver: bridge
