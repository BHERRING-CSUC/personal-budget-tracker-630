<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md">
        <form method="post" th:action="@{/login}" class="bg-gray-800 shadow-md rounded-xl px-8 pt-6 pb-8 mb-4" autocomplete="off">
            <h2 class="text-2xl font-bold text-center text-indigo-400 mb-6">Login</h2>
            <div class="mb-4">
                <label class="block text-gray-400 text-sm font-bold mb-2" for="username">
                    Username
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 bg-gray-900 text-gray-100 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500" id="username" name="username" type="text" autofocus="autofocus">
            </div>
            <div class="mb-6">
                <label class="block text-gray-400 text-sm font-bold mb-2" for="password">
                    Password
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 bg-gray-900 text-gray-100 mb-3 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500" id="password" name="password" type="password">
                <p th:if="${error}" class="text-red-500 text-xs italic">Invalid username and password.</p>
                <p th:if="${message}" class="text-green-500 text-xs italic" th:text="${message}"></p>
            </div>
            <div class="flex items-center justify-between">
                <button class="bg-gradient-to-r from-indigo-500 to-purple-600 hover:from-indigo-600 hover:to-purple-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                    Sign In
                </button>
                <a class="inline-block align-baseline font-bold text-sm text-indigo-400 hover:text-indigo-300" href="/registration">
                    Create an account
                </a>
            </div>
        </form>
    </div>
</body>
</html>
